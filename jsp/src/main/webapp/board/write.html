						</div>
						<div class = "col-md-3">
							<input class = "form-control" type = "text" placeholder="비밀번호">
						</div>
					</div>
					<!-- col-md-12는 row 필요 없음. -->
					<input  class = "form-control mb-3" type = "text" placeholder="제목">

					<textarea class = "form-control mb-3" rows = "10"  placeholder="내용"></textarea>
					<textarea id="summernote" class="form-control my-3" rows="10" cols="" placeholder="내용2"></textarea>

							<input class = "form-control" type = "file" >

					</div>
					<div class ="row col-md-4 offset-md-4 mb-3"> <!--  버튼 구역 -->
						<div class = "col-md-4">
							<button class = "form-control" type = "submit">등록</button>
						</div>
						<div class = "col-md-4">
							<button class = "form-control" type = "reset">다시 작성</button>
						</div>
						<div class = "col-md-4">
