					<!-- 콜랩스 적용되는 메누 목록 -->

							<li class = "nav-item"><a class = "nav-link" href = "#">해외패키지</a></li> <!-- 메뉴항목 -->

			<div class = "container"> <!-- 반응형 구역 -->
				<h3 class = "box_title">캘린더</h3>
				
				<div class = "calendar"> <!-- 캘린더 구역 -->
					<div class = "calenar_top"> <!-- 상단 메뉴 -->
						<button class = "prev_button" type = "button"><</button> <!-- 이전 달 버튼 -->
						<h3 class = "top_date"></h3> <!-- 현재 연도 / 월 -->
						<button class = "next_button" type = "button">></button> <!-- 다음 달 버튼 -->
					</div>
					<div class = "calendar_day"> <!-- 요일/날짜 표시 구역 -->
						<!-- 요일 -->
						<!-- 일 -->
					</div>
				</div>
			</div>
			<!-- 모달 [ 알림창 ] -->
			<div class = "modal_wrap"> <!-- 모달 구역 s -->
				<div class = "modal_box"> <!-- 모달 박스 s -->
					<h3 class = "modal_title">일정 목록</h3>
					<table class = "table modal_table">
						<!-- 모달 일정 출력 테이블 -->
					</table>
					
					<h3 class = "modal_title">일정 추가<span class = "modal_date"></span></h3> <!-- 제목 -->
					<input class = "modal_color" type = "color">
					<textarea class = "modal_input form-control" rows = "5"></textarea> <!-- 일정 내용 입력 상자 -->
					<div class = "modal_btn"> <!-- 버튼 목록 -->
						<button class = "modal_write">등록</button> <!-- 등록 버튼 -->
						<button class = "modal_close">닫기</button> <!-- 닫기 버튼 -->
					</div>
				</div><!-- 모달 박스 e -->
			</div><!-- 모달 구역 e -->
