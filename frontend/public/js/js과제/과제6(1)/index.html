<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>과제6 - 간단한 게임</title>
			<!-- css  -->
			<link href = "index.css" rel = "stylesheet">
		</head>
		<body>
			<!-- 전체 게임 화면-->
			<div class = "wrap">
				<div class = "hp_Box"><!-- user, monster의 hp를 보여주는 칸 -->
					<div class ="user_hp"> <!-- user hp 전체 box -->
						<div class = "user_blood"> <!-- user hp의 남은 피 -->
							
						</div>
					</div>
					<div class = "monster_hp"> <!-- monster hp 전체 box -->
						<div class = "monster_blood"> <!-- monster hp의 남은 피 -->
							
						</div>
					</div>
				</div>
				<div class = "userBox"> <!-- 캐릭터 구역 -->
					
				</div>
				<div class = "monsterBox"> <!-- 몬스터 구역 -->
					
				</div>
			</div>
			<div class = "etc_box"> <!-- 게임을 제외한 나머지 내용이 들어가는 부분 -->
				<div class ="log_Box"> <!-- 몬스터와 사용자 캐릭터의 좌표를 나타내는 로그 구역 -->
					<span class = "user_log"></span>
					<span class = "monster_log"></span>
				</div>
			</div>
			
			<!-- js -->
			<script src = "index.js" type="text/javascript"></script>
		</body>
	</html>
