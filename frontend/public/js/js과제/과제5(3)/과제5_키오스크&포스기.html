<!DOCTYPE html>
	<html>
		<head>
			<meta charset="EUC-KR">
			<title>Insert title here</title>
			<link href = "과제5_키오스크&포스기.css" rel = "stylesheet">
			
		</head>
		<body>
			<div class = "wrap">
				<div class = "container"> <!-- 키오스크 -->
					<div class = "kioskBox">
						<div class = "header"> <!-- 키오스크 헤더 이미지 -->
							<img src = "img/burgerHeader.jpg" width = "100%" height = "80%"/>
							<div class = "categoryBox"></div>
						</div> <!-- header end -->
					</div> <!-- kioskBox end -->
					<div class = "content"> <!-- 키오스크 내용/본문 -->
						<div class = "product"> <!-- 제품출력 -->
						</div> <!-- product end -->
						<div class = "cart"> <!-- 주문시 카트목록 출력 -->
							<div class = "cartContent"> <!-- 제품 총 개수, 총 가격, 정보 구역 -->
								<div class ="cartTop"> <!-- 제품 총 개수, 총 가격 구역 -->
									<div>카드<span class = "cartCount">0</span></div>
									<div class = "totalPrice">총 주문 금액
									<span class = "pTotal" >0</span></div>
								</div> <!--  cartTop end -->
								<div class = "cartBottom"><!-- 제품 정보 구역 -->
								</div> <!-- cartBottom end
								 -->
							</div> <!-- cartContent end -->
							<div class = "cartBtn"> <!-- 주문 취소, 주문하기 버튼 구역 -->
								<button  onClick = "onCancel()" class = "cancelBtn">취소</button> <!-- 취소하기 버툰 -->
								<button  onClick = "onOrder()" class = "orderBtn">주문하기</button> <!-- 주문하기 버툰 -->
							</div> <!-- cartBtn end -->
						</div> <!-- cart end -->
					</div> <!-- content end -->
				</div> <!-- container end -->
				<div class = "container"> <!-- 포스기 -->
					<div> <!-- 상품 등록 부분 Box -->
						<h3>----------------------버거 등록----------------------</h3>
						<table class = "insertBurger"> <!-- 새 버거 등록 부분 -->
							<tr>
								<th class ="title">버거이름</th> <!-- 버거이름 -->
								<th><input class = "inputBurgerName" type = "text"></th> <!-- 버거이름 input -->
							</tr>
							<tr>
								<th class ="title">카테고리명</th> <!-- 카테고리명 -->
								<th><input class = "inputCategory" type = "text"></th> <!-- 버거 카테고리 input -->
							</tr>
							<tr>
								<th class ="title" >가격</th> <!-- 버거 가격 -->
								<th><input class ="inputPrice" type = "number" placeholder="금액만 입력해주세요."></th> <!-- 버거 금액 input -->
							</tr>
							<tr>
								<th  class ="title" >이미지명</th> <!-- 버거 이미지 -->
								<th><input class ="inputImgName" type = "text" placeholder="확장자를 포함해서 입력해주세요."></th> <!-- 버거 이미지명 input -->
							</tr>
						</table> <!-- isertBurger end -->
						<div class = "insertBox"> <!-- 새 버거 등록 버튼 구역-->
							<button class ="newBurgerinsertBtn" onClick = "insertBurger()" >새로운 버거 등록</button> <!-- 버거등록 버튼 -->
						</div> <!-- insertBox end -->
						<h3>---------------------------------------------------</h3>
						
						<div class = "adminCategory"></div> <!-- 포스기 카테고리 부분 -->
						
						<div class = "pos"> <!-- 관리자(포스기) 구역 -->
							<div class = "insertCurrentBox"> <!-- 등록된 버거 현황 -->
								<h4>등록된 버거 현황</h4>
								<table class = "insertCurrentTable"></table>
							</div>
							<div class = "orderBurgerBox"> <!-- 주문된 주문 목록 현황 -->
								<h4>주문 목록</h4>
								<table class = "orderBurgerTable"></table>
							</div>
							<div class = "salesBox"> <!-- 매출 현황 -->
								<h4>버거 매출 현황</h4>
								<table class ="salesTable"></table>
							</div>
							
						</div>
					</div> <!-- 상품 등록 부분 Box end-->
				</div> <!-- container end -->
			</div> <!-- wrap end -->
				<script  src = "과제5_키오스크.js" type="text/javascript"></script>
		</body>
	</html>
