<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			
			<link href = "index.css" rel = "stylesheet">
		</head>
		<body>
			
			<div class = "wrap"> <!-- 게임 화면 -->
				<div class = "hbBox">
					<div class ="user_hp">
						<div class = "user_Blood">
							
						</div>
					</div>
					<div class = "monster_hp">
						<div class = "monster_Blood">
							
						</div>
					</div>
					
				</div>
				<div class = "userBox"> <!-- 캐릭터 구역 -->
					
				</div>
				<div class = "monBox"> <!-- 몬스터 구역 -->
					
				</div>
			</div>
			<div class = "etcBox">
				<div>
					<div class = "logBox"> <!-- 로그 출력 구역 -->
					
					</div>
					<div class = "logBox2"> <!-- 로그 출력 구역 -->
						
					</div>
				</div>
				<div class = "whoDied">

					<div class ="dieMonster1"></div>
					<div class ="dieMonster2"></div>
					<div class ="dieMonster3"></div>
				</div>
				<div class = "game_info">
				<table class = "gameInfo_table">
					<tr>
						<th>Monster</th>
						<th>Kill</th>
						<th>Exp</th>
						<th>Totalexp</th>
						<th>Level</th>
					</tr>
				</table>
			</div>
			</div>
			<script src = "index.js" type="text/javascript"></script>
		</body>
	</html>
