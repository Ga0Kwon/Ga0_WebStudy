<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<link href = "과제5_키오스크.css" rel = "stylesheet">
		</head>
		<body>
			<div class ="wrap">
				<div class = "container">
					<div class ="kioskBox">
						<!-- 구현 -->
						<div class = "header">
							<img src = "img/burgerHeader.jpg" width = "100%" height = "80%"/>
							<div class = "categoryBox">
							</div>
						</div>
						<div class = "content">
							<div class ="product"><!-- 제품 출력 -->
							</div>
							<div class ="cart"> <!-- 카트 출력 -->
								<div class = "cartContent"> <!-- 제품 개수, 제품 가격, 제품 정보 구역 -->
									<div class = "cartTop"> <!-- 제품 개수, 제품 가격 구역 -->
										<div>카드<span class = "cartCount">0</span></div>
										<div class = "totalPrice">총 주문 금액
										<span class = "pTotal" >0</span></div>
									</div>
									<div class = "cartBottom"> <!-- 제품 정보 구역 -->
										
									</div>
								</div>
								<div class = "cartBtn">
									<button  onClick = "onCancel()" class = "cancelBtn">취소</button>
									<button  onClick = "onOrder()" class = "orderBtn">주문하기</button>
								</div>
							</div>
						</div>
						
					</div>
				
				</div>
				<div class = "container">
					<div>
						<h3>----------------------버거 등록----------------------</h3>
						<table class = "insertBurger"> <!-- 새로운 버거 등록 -->
							<tr>
								<th class ="title">버거이름</th>
								<th><input class = "inputBurgerName" type = "text"></th>
							</tr>
							<tr>
								<th class ="title">카테고리명</th>
								<th><input class = "inputCategory" type = "text"></th>
							</tr>
							<tr>
								<th class ="title" >가격</th>
								<th><input class ="inputPrice" type = "number" placeholder="금액만 입력해주세요."></th>
							</tr>
							<tr>
								<th  class ="title" >이미지명</th>
								<th><input class ="inputImgName" type = "text" placeholder="확장자를 포함해서 입력해주세요."></th>
							</tr>
						</table>
						<div class = "insertBox">
							<button class ="newBurgerinsertBtn" onClick = "insertBurger()" >새로운 버거 등록</button>
						</div>
						
						<h3>---------------------------------------------------</h3>
						<!-- <div class = "admincategoryBox">
							<button onClick = "whatPrintTable('등록된버거현황')" class = "showInsertTable">등록된버거현황</button>
							<button onClick = "whatPrintTable('주문된주문목록현황')" class = showOrderTable> 주문된주문목록현황</button>
							<button onClick = "whatPrintTable('매출현황')" class = "showSalesTable">매출현황</button>
						</div> -->
						<div class = "adminContent">
							<table class = "insertCurrentTable"> <!-- 등록된 버거 현황 -->

							</table>
							<table class = "orderBurgerTable"> <!-- 주문된 주문 목록 현황 -->

							</table>
							<table class = "salesTable"> <!-- 매출 현황 -->

							</table>
						</div>
						
					</div>
				</div>
				
				<script  src = "과제5_키오스크.js" type="text/javascript"></script>
			</div>
		</body>
	</html>
