<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<link href = "과제5_키오스크.css" rel = "stylesheet">
		</head>
		<body>
			<div class ="wrap">
				<div class = "container">
					<div class ="kioskBox">
						<!-- 구현 -->
						<div class = "header">
							<img src = "img/burgerHeader.jpg" width = "100%" height = "80%"/>
							<div class = "categoryBox">
							</div>
						</div>
						<div class = "content">
							<div class ="product"><!-- 제품 출력 -->
							</div>
							<div class ="cart"> <!-- 카트 출력 -->
								<div class = "cartContent"> <!-- 제품 개수, 제품 가격, 제품 정보 구역 -->
									<div class = "cartTop"> <!-- 제품 개수, 제품 가격 구역 -->
										<div>카드<span class = "cartCount">0</span></div>
										<div class = "totalPrice">총 주문 금액
										<span class = "pTotal" >0</span></div>
									</div>
									<div class = "cartBottom"> <!-- 제품 정보 구역 -->
										
									</div>
								</div>
								<div class = "cartBtn">
									<button  onClick = "onCancel()" class = "cancelBtn">취소</button>
									<button  onClick = "onOrder()" class = "orderBtn">주문하기</button>
								</div>
							</div>
						</div>
						
					</div>
				
				</div>
				<div class = "container">
					<div>
						<!-- 구현 -->
						<table class = "orderMaster">
							<tr>
								<th class = "orderNo">주문번호</th>
								<th class = "orderBurgerList">버거목록</th>
							</tr>
						</table>
						<table class = "orderDetail">
							<tr>
								<th class = "orderNo">주문번호</th>
								<th class = "orderCart">주문된 카트</th>
								<th class = "orderTime">주문시간</th>
								<th class = "orderState">주문상태</th>
								<th class = "orderFinishTime">주문완료시간</th>
								<th class = "orderPrice">주문 가격</th>
							</tr>
						</table>
					</div>
				</div>
				
				<script  src = "과제5_키오스크.js" type="text/javascript"></script>
			</div>
		</body>
	</html>
