<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>UL, OL, li Tag</title>
		</head>
		<body>
		
			<!-- X -->
			<ul>  <!-- list s -->
				a
				b
				c
				d
				e
			</ul> <!-- list e -->
			
			<!-- 글머리: 특수문자 / ul 태그 안에 li 태그 -->
			<ul><!-- list s -->
				<li> 강호동 </li>  <!-- item -->
				<li> 유재석 </li>  <!-- item -->
				<li> 신동엽 </li>  <!-- item -->
			</ul><!-- list e -->
			
			<!-- 글머리: 번호 / ol 태그 안에 li 태그 -->
			<ol> <!-- order list s -->
				<li> 강호동 </li>  <!-- item -->
				<li> 유재석 </li>  <!-- item -->
				<li> 신동엽 </li>  <!-- item -->
			</ol> <!-- order list e -->
			
		</body>
	</html>
