<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>table tag</title>
		</head>
		<body>
			
			<h3>테이블 태그</h3>
			
			<table border = "1" style="border-collapse: collapse;" > <!-- table s -->
				<tr> <!-- 1 row s -->
					<th> 지역 </th>
					<th> 최저 기온 </th>
					<th> 최고 기온 </th>
				</tr> <!-- 1 row e -->
				<tr>  <!-- 2 row s -->
					<td> 서울 </td>
					<td> 20 </td>
					<td> 30 </td>
				</tr> <!-- 2 row e -->
				<tr>  <!-- 3 row s -->
					<td> 대구 </td>
					<td> 10 </td>
					<td> 30 </td>
				</tr> <!-- 3 row e -->
				<tr>  <!-- 4 row s -->
					<td> 전주 </td>
					<td> 5 </td>
					<td> 30 </td>
				</tr> <!-- 4 row e -->
				<tr>  <!-- 5 row s -->
					<td colspan ="2" rowspan = "2"> 비고 </td> 
					<td><input type = "button" value = "확인"></td>
				</tr> <!-- 5 row e -->
				<tr>  <!-- 6 row s -->
					<td><input type = "button" value = "예약"></td>
				</tr> <!-- 6 row e -->
			</table> <!-- table e -->
		</body>
	</html>
